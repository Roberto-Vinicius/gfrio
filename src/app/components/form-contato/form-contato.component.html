<div class="container mt-5">
    <div class="row justify-content-center text-rigth">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <h2 class="mb-4">Contact Us</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" method="POST" action="https://formsubmit.co/pgo044260@gmail.com">
          <div class="mb-">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>
            <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
              É necessário um nome.
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" required>
            <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
              É necessário um Email.
            </div>
          </div>
          <div class="mb-3">
            <label for="contact" class="form-label">Contato</label>
            <input type="tel" class="form-control" id="contact" formControlName="contact" required>
            <div *ngIf="contactForm.get('contact')?.invalid && contactForm.get('contact')?.touched" class="text-danger">
              É necessário um contato.
            </div>
          </div>
          <div class="mb-3">
            <label for="query" class="form-label">Sua Mensagem</label>
            <textarea class="form-control" id="query" formControlName="query" rows="4" required></textarea>
            <div *ngIf="contactForm.get('query')?.invalid && contactForm.get('query')?.touched" class="text-danger">
              É necessário uma mensagem.
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="contactForm.invalid">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
